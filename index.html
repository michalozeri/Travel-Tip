<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>TravelTip StarterðŸ§³</h1>
    <form class="location-search">
        <input type="search" id="search" name="search" placeholder="Search">
        <button onclick="onSearch(event)" class="btn search-btn">Search</button>
    </form>
    <div class="map" id="map" style="width: 80%; height: 400px;"></div>
    <button onclick="onCopyLocation()" class="btn btn-copy-link">Copy Link</button>
    <button onclick="onAddMarker()" class="btn btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn btn-user-pos">My location</button>

    <section class="location-container">
        <table class="locations-tb">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Lat</th>
                <th>Lang</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>

    <script src="lib/axios.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
